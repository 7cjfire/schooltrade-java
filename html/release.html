<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./layui/css/layui.css">
		<script src="./layui/layui.js" charset="utf-8"></script>
		<!-- 配置文件 -->
		<script type="text/javascript" src="./editor/ueditor.config.js"></script>
		<!-- 编辑器源码文件 -->
		<script type="text/javascript" src="./editor/ueditor.all.js"></script>
	</head>
	<body>
		<form method="get" class="layui-form" action="release.html">
			<fieldset class="layui-elem-field layui-field-title">
				<legend>发布</legend>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">分类</label>
						<div class="layui-input-inline" style="z-index: 9999;">
							<select name="modules" lay-search="" lay-verify="required">
								<option value="">搜索或选择</option>
								<option value="1">1</option>
							</select>
						</div>
					</div>
				</div>


				<div class="layui-form-item">
					<label class="layui-form-label" style="float: none;">描述</label>
					<div class="layui-inline" style="z-index: 9;margin-left: 70px;width: 800px;">
						<!-- 加载编辑器的容器 -->
						<script id="container" name="content" type="text/plain">
						</script>
						<!-- 实例化编辑器 -->
					</div>
				</div>


				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">价格</label>
						<div class="layui-input-inline" style="width: 100px;">
							<input name="price_min" class="layui-input" type="text" placeholder="￥" autocomplete="off">
						</div>
						<div class="layui-form-mid">-</div>
						<div class="layui-input-inline" style="width: 100px;">
							<input name="price_max" class="layui-input" type="text" placeholder="￥" autocomplete="off">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">发货地</label>
					<div class="layui-input-block">
						<input name="title" class="layui-input" type="text" placeholder="请输入地点" autocomplete="off" lay-verify="title"
						 style="width: 225px;">
					</div>
				</div>


				<div style="text-align: center;">
					<button class="layui-btn" type="button">提交</button>
				</div>




			</fieldset>
		</form>
	</body>



	<script>
		layui.use('form', function() {
			var form = layui.form;
		})
	</script>
	<script type="text/javascript">
		var ue = UE.getEditor('container');
	</script>
</html>
