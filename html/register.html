<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/register.css">
<link rel="stylesheet" href="layui/css/layui.css">
</head>

<body>
	<div class="top-png">
			<img src="img/top.png" alt="">
		</div>
	<div class="top-title"><span>注册</span></div>
	<div class="main">
		
	<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">帐号</label>
    <div class="layui-input-block">
      <p class="input-box"><input type="text" name="number" required  lay-verify="number" placeholder="请输入登录" autocomplete="off" class="layui-input"></p>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password" required lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">密码必须6到12位</div>
  </div>
		<div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-inline">
      <input type="password" name="Rpassword" required lay-verify="required|rpwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">辅助文字</div>
  </div>
		
		<div class="layui-form-item">
    <label class="layui-form-label">昵称</label>
    <div class="layui-input-block">
      <p class="input-box"><input type="text" name="id" lay-verify="name" required placeholder="请输入昵称" autocomplete="off" class="layui-input">
      </p>
    </div>
  </div>
		
  <div class="layui-form-item">
    <label class="layui-form-label">选择院系</label>
    <div class="layui-input-block">
      <select name="city" lay-verify="required">
        <option value=""></option>
        <option value="0">计算机系</option>
        <option value="1">软件工程系</option>
        <option value="2">网络技术系</option>
        <option value="3">数码媒体系</option>
        <option value="4">游戏系</option>
		<option value="5">管理系</option>
		<option value="6">国际经贸系</option>
		<option value="7">财会系</option>
		<option value="8">外语系</option>
		<option value="9">电子系</option>
      </select>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">单选框</label>
    <div class="layui-input-block">
      <input type="radio" name="sex" value="男" title="男">
      <input type="radio" name="sex" value="女" title="女" checked>
    </div>
  </div>

		<div class="layui-form-item">
    <label class="layui-form-label">手机号码</label>
    <div class="layui-input-block">
      <p class="input-box"><input type="text" name="phonenum" required  lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input"></p>
    </div>
  </div>
		
		<div class="layui-form-item">
    <label class="layui-form-label">验证码</label>
    <div class="layui-input-block">
      <p class="input-box">
		  <p class="code-box"><input type="text" name="code" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input"></p>
		<button type="button" class="layui-btn">点击获取</button>
		</p>
    </div>
  </div>
		
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 </div>
</body>
	<script src="layui/layui.js"></script>
<script type="text/javascript" src="layui/lay/modules/jquery.js"></script>
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
 // var passw=form.password.value;
  //日期
	
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    number: function(value){
      if(value.length < 5){
        return '帐号至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
	

form.verify({
    rpwd:function(value){
		var pwd=form.val('password');
        if(pwd!= value)
            alert(form.val('password'));}

});
  
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
 
  
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });
  
});
</script>
</html>
